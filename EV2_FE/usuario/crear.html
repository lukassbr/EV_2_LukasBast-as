    <!-- Formulario para crear usuario -->
    <div class="container mt-5">
        <h2>Crear Usuario</h2>
        <div id="alerta"></div>
        <form>
            <div class="mb-3">
                <label for="txt_rut" class="form-label">RUT</label>
                <input type="number" class="form-control" id="txt_rut">

            <div class="mb-3">

                <label for="txt_celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txt_celular">
            </div>
            <div class="mb-3">
                <label for="txt_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="txt_username">
            </div>
            <div class="mb-3">
                <label for="txt_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="txt_password">
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Agregar</button>
