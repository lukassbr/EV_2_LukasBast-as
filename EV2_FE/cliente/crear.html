<html>
<head>
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/cliente.js"></script>
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../tipogestion/listar.html">Tipo de gestión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cliente/listar.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../resultado/listar.html">Resultados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Barra -->
    <div class="container">
        <h1>Crear Cliente</h1>
        <hr>
        <form>
            <div class="mb-3">
                <label for="txt_id_cliente" class="form-label">RUT</label>
                <input type="text" class="form-control" id="txt_id_cliente" aria-describedby="idClienteHelp">
                <div id="idClienteHelp" class="form-text">RUT sin puntos, guion, ni dígito verificador.</div>
            </div>
            <div class="mb-3">
                <label for="txt_dv" class="form-label">DV</label>
                <input type="text" class="form-control" id="txt_dv" aria-describedby="dvHelp">
                <div id="dvHelp" class="form-text">Dígito verificador.</div>
            </div>
            <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombresHelp">
            </div>
            <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidosHelp">
            </div>
            <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txt_celular" aria-describedby="celularHelp">
            </div>
            <input class="btn btn-primary" type="button" value="Agregar" onclick="agregarCliente();">
            <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();">
        </form>
    </div>
</body>
</html>
