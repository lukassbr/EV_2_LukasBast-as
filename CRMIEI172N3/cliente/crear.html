<html>
    <head>
        <title>Agregar cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Agregar Nuevo Cliente</h1>
            <form>
                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txt_nombre" aria-describedby="nombreHelp" required>
                </div>
                <div class="mb-3">
                    <label for="txt_apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txt_apellido" aria-describedby="apellidoHelp" required>
                </div>
                <div class="mb-3">
                    <label for="txt_direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="txt_direccion" aria-describedby="direccionHelp">
                </div>
                <div class="mb-3">
                    <label for="txt_telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="txt_telefono" aria-describedby="telefonoHelp">
                </div>
                <div class="mb-3">
                    <label for="txt_correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="txt_correo" aria-describedby="correoHelp">
                </div>

                <button button="button" class="btn btn-primary" onclick="agregarCliente();">Agregar cliente</button>
                <button button="button" class="btn btn-secondary" onclick="javascript:history.back();">Cancelar</button>
            </form>

        </div>
    </body>
</html>
